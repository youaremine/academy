<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品首頁</title>

    <style>
        .box button{
            font-size:0.8rem;
            width:4.5rem;
            height:2rem;
            padding:0;
        }
        *{
            margin: 0;
            padding: 0;
        }

        .empty_text{
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #bfbfbf;
        }
        .empty_img img{
            width: 100%;
            height: 100%;

            width: 60%;
            margin: 0px auto;

<body>
    <div class="container box" id="wrap">
        <!-- BEGIN JobRow -->
        <a href="./jobs_4_data.php?jobNoShort={jobNo}">
            <div class="row mt-2" style="height:9rem;">
                <div class="col-6 p-1 text-center">
                    <img class="img-fluid img-thumbnail" style="width: 9rem;height: 9rem" src="..{img_url}">
                </div>
                <div class="col-6 p-0">
                    <div class="p-1" style="height:6rem; overflow: hidden;">

                        <div class="text-dark " style="font-size:0.8rem;">
                            詳情:
                            {vehicle}
                        </div>
                    </div>
                    <div style="line-height:3rem;height:3rem;text-align:center; font-weight:bold; color: #ff003b; font-size: 1.2rem;">
                        $ {amount}
                    </div>
                </div>
            </div>
        </a>
        <!-- END JobRow -->

    </div>
    <div id="emptyWrap">
        <div class="empty_img">
            <img src="../images/icon_empty.png" alt="暫無可選物品">
        </div>
        <div class="empty_text">
            暫無可選物品
        </div>
    </div>
<script type="text/javascript" src="../js/account/jobs_4.js"></script>
