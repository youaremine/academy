<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品详情</title>
    <script type="text/javascript" src="../js/jquery2.0.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <style>
        .box{
            width: 400px;
            height: 500px;
            border: solid black 1px;
            margin: auto;
            padding: 1rem;
        }
        .info{
            width: 80%;
            margin: auto;
        }
        .info>table{
            width: 100%;
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div>
    <div class="box">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators img-display">
<!--                动态生成-->
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
<!--                active 是决定载入是显示的页面-->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../../images/test/001.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../images/test/002.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../images/test/003.jpg" alt="Third slide">
                </div>
            </div>
<!--            向左换页-->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
<!--            向右换页-->
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    <div class="info mt-3">
        <table border="1">
            <tr>
                <td>物品编号</td>
                <td>编号</td>
            </tr>
            <tr>
                <td>详细信息</td>
                <td>xxxxxxxxxxxxxxxx</td>
            </tr>
            <tr>
                <td>数量</td>
                <td>80</td>
            </tr>
            <tr>
                <td>剩余数量</td>
                <td>50</td>
            </tr>
        </table>
        <table>
            <tr>
                <td style="width: 50%" class="text-center">
                    <button class="btn btn-primary">加入购物车</button>
                </td>
                <td style="width: 50%" class="text-center">
                    <button class="btn btn-info">返回列表</button>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
<script type="text/javascript" src="../js/account/goods_details.js"></script>
</body>
</html>
