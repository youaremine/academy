<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品详情</title>
    <script type="text/javascript" src="../js/jquery2.0.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/goods_details.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!--    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.0.0/jquery.js"></script>-->
<!--    <link type="text/css" rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.css">-->
<!--    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>-->

</head>
<body>
<div>
    <div class="box">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators img-display img-indicator">

            </ol>
            <div class="carousel-inner img-inner">

            </div>
            <!--            向左换页-->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <!--            向右换页-->
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="mt-5 text-center">
            <table class="info-table table" border="1">
                <tr scope="col">
                    <td>物品编号</td>
                    <td></td>
                </tr>
                <tr scope="col">
                    <td>详细信息</td>
                    <td></td>
                </tr>
                <tr scope="col">
                    <td>数量</td>
                    <td>80</td>
                </tr>
                <tr scope="col">
                    <td>剩余数量</td>
                    <td>50</td>
                </tr>
            </table>
            <table class="table-button">
                <tr>
                    <td>
                        <button class="btn btn-primary" onclick="addPlan(this)">加入购物车</button>
                    </td>
                    <td>
                        <button class="btn btn-info" onclick="returnTop()">返回列表</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/account/goods_details.js"></script>
</body>
</html>
