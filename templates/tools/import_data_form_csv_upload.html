<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bus System</title>
<link href="../css/css.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../js/prototype.js"></script>
<script language="javascript" src="../js/en.js"></script>
<script language="javascript" src="../js/function.js"></script>
<script language="javascript" type="text/javascript">
function CheckForm()
{
	var isValid = true;
	if($('fileMainSchedule').value == "")
	{
		alert(Lang_UploadFileEmpty);
		$('fileMainSchedule').focus();
		isValid = false;
		return;
	}
	tempArry = $('fileMainSchedule').value.split('.'); 
	filetype=tempArry[tempArry.length-1]; 
	if (filetype != 'csv') 
	{ 
		alert(Lang_UploadFileCsv);
		$('fileMainSchedule').focus();
		isValid = false;
		return;
	} 

	//全部条件成立提交	
	if(isValid)
	{
		$('input').submit();
	}
}
</script>
</head>

<body>
	<table width="98%" align="center">
		<tr class="DgHeaderStyle">
			<td height="20">Bus Manage &gt;&gt;&gt; Survey Form(csv) Upload
			</td>
		</tr>
	</table>
	<table width="98%" align="center">
		<tr>
			<td><form action="import_data_form_csv_upload_press.php"
					method="post" enctype="multipart/form-data" name="input" id="input">
					<table width="500" border="0" align="center" cellpadding="0"
						cellspacing="0">
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td><label> <input name="fileMainSchedule"
									type="file" id="fileMainSchedule" size="40">
							</label></td>
							<td>&nbsp;<a href='import-example.csv' target="_blank">Example(例子)</a></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td><input type="button" onClick="CheckForm()" name="Submit"
								id="Submit" value="提交(Submit)"> <label></label></td>
						</tr>
					</table>
				</form></td>
		</tr>
	</table>
	<table width="98%" border="0" align="center" cellpadding="0"
		cellspacing="0">
		<tr>
			<td bgcolor="#FFB263"></td>
		</tr>
	</table>
</body>
</html>
