<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Different Report Date</title>
<link href="./css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
	<form id="searchForm" name="searchForm" method="get" action="">
		<table width="100%" align="center">
			<tr>
				<td height="20"><fieldset>
						<legend>Search</legend>
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td>Report Date</td>
								<td><input name="txtPlannedSurveyDateStart" type="text"
									id="txtPlannedSurveyDateStart" class="Wdate"
									onclick="WdatePicker({})" value="{txtReportDateStart}"
									size="10" /> - <input name="txtPlannedSurveyDateEnd"
									type="text" id="txtPlannedSurveyDateEnd" class="Wdate"
									onclick="WdatePicker({})" value="{txtReportDateEnd}" size="10" />
								</td>
								<td><input class="ButtonIdea" type="submit" name="submit"
									id="submit" value="搜索(Search)" /></td>
							</tr>
						</table>
					</fieldset></td>
			</tr>
		</table>
		<table width="100%" border="0" align="center" cellpadding="0"
			cellspacing="1" bgcolor="#000000">
			<tr bgcolor="#FFFFFF" class="DgHeaderStyle">
				<td width="0%" height="20"></td>
				<td width="13%" align="center">Week No.</td>
				<td width="13%" align="center">Job No.</td>
				<td width="13%" align="center">Request No.</td>
				<td align="center">Updated Report Date(Form Send)</td>
				<td align="center">Main Schedule Report Date</td>
			</tr>

			<!-- BEGIN Row -->
			<tr class="{listStyle}"
				onmouseover="this.className='DgSelectedItemStyle'"
				onmouseout="this.className='{listStyle}'" bgcolor="#FFFFFF">
				<td>&nbsp;</td>
				<td>{weekNo}</td>
				<td>{jobNo}</td>
				<td><a href="main_schedule_list.php?txtJobNoNew={jobNoNew}">{jobNoNew}</a></td>
				<td><span style="color: #FF0000; font-weight: bold;"><span
						style="color: #0000FF; font-weight: bold;">{reportDate}</span></span></td>
				<td style="color: #FF0000; font-weight: bold;">{myReportDate}</td>
			</tr>
			<!-- END Row -->
		</table>
	</form>
</body>
</html>
