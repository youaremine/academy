<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<script language="javascript" type="text/javascript">
function OnUserNameFocus()
{
	document.getElementById('userName').focus();
}
</script>
<style type="text/css">
<!--
.STYLE1 {
	color: #FF00FF
}
-->
</style>
</head>

<body onload="OnUserNameFocus();">
	<form id="form1" name="form1" method="post" action="">
		<table width="200" border="0" align="center" cellpadding="0"
			cellspacing="0">

			<tr>
				<td colspan="2" style="color: #FF0000">{Error}</td>
			</tr>
			<tr>
				<td width="85" height="30">username:</td>
				<td width="179"><label> <input name="userName"
						type="text" id="userName" value="{userName}" size="15"
						style="width: 100px;" />
				</label></td>
			</tr>
			<tr>
				<td height="30">password:</td>
				<td><input name="passWord" type="password" id="password"
					size="15" style="width: 100px;" /></td>
			</tr>


			<tr>
				<td height="30">&nbsp;</td>
				<td><label> <input type="submit" name="login"
						value="Login" />
				</label></td>
			</tr>
		</table>
	</form>
</body>
</html>
