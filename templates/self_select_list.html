<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自選日程</title>
<link href="./css/css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" src="/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
<table width="100%" align="center">
	<tr class="DgHeaderStyle">
		<td height="20">主列表 &gt;&gt;&gt; 自選日程</td>
	</tr>
</table>
	<form id="searchForm" name="searchForm" method="get" action="">
		<table width="100%" align="center">
			<tr>
				<td height="20"><fieldset>
						<legend>Search</legend>
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="130">課程日期:</td>
								<td width="100"><input name="txtPlannedSurveyDateStart" type="text"
												id="txtPlannedSurveyDateStart" value="{txtPlannedSurveyDateStart}"
												class="Wdate" onclick="WdatePicker({})" size="10" /></td>
								<td width="10">&nbsp;-&nbsp;</td>
								<td width="100"><input name="txtPlannedSurveyDateEnd" type="text"
												id="txtPlannedSurveyDateEnd" value="{txtPlannedSurveyDateEnd}"
												class="Wdate" onclick="WdatePicker({})" size="10" /></td>
								<td width="20">&nbsp;</td>
								<td width="60">課程編號:</td>
								<td width="120"><input name="txtJobNoNew" type="text" id="txtJobNoNew" value="{txtJobNoNew}" size="10" /></td>
								<td width="100">學員編號:</td>
								<td width="120"><input name="txtSurveyorCode" type="text" id="txtSurveyorCode" value="{txtSurveyorCode}" size="10" /></td>
								<td width=""><input class="ButtonIdea" type="submit" name="submit"
									id="submit" value="搜索(Search)" /></td>
							</tr>
						</table>
					</fieldset></td>
			</tr>
		</table>
		<table width="100%" border="0" align="center" cellpadding="0"
			cellspacing="1" bgcolor="#000000">
			<tr bgcolor="#FFFFFF" class="DgHeaderStyle">
				<td width="10">&nbsp;</td>
				<td width="40" align="center">星期</td>
				<td align="center">課程編號</td>
				<td align="center">課程日期</td>
				<td align="center">學員編號</td>
				<td align="center">學員姓名</td>
				<td align="center">開放時間</td>
				<td align="center">申請時間</td>
				<td align="center">審核時間</td>
				<td align="center">&nbsp;</td>
			</tr>

			<!-- BEGIN Row -->
			<tr class="{listStyle}"
				onmouseover="this.className='DgSelectedItemStyle'"
				onmouseout="this.className='{listStyle}'" bgcolor="#FFFFFF">
				<td style="color:#666">{i}</td>
				<td align="center">{weekNo}</td>
				<td><a href="main_schedule_list.php?txtJobNoNew={jobNoNew}">{jobNoNew}</a></td>
				<td>{plannedSurveyDate}</td>
				<td>{surveyorCode}</td>
				<td>{surveyorName}</td>
				<td>{openTime}</td>
				<td>{applyTime}</td>
				<td>{auditTime}</td>
				<td>{rawFile}</td>
			</tr>
			<!-- END Row -->
		</table>
        <br />
		<input name="hidValue" type="hidden" id="hidValue" />
	</form>
</body>
</html>
